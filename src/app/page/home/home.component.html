
<div class="flex flex-col w-screen h-screen overflow-auto text-gray-700 bg-gradient-to-tr from-blue-200 via-indigo-200 to-pink-200">
  <div class="px-10 mt-6">
		<h1 class="text-2xl font-bold">Trello</h1>
	</div>
  <div class="flex justify-center">
    <div class="min-h-screen flex overflow-x-scroll py-12">
   <app-add-column-btn></app-add-column-btn>
      <div cdkDropList class="flex"
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)">
      <ng-container cdkDropListGroup>
      <div *ngFor="let column of columns" cdkDrag >
      <app-colum [title]="column.title"
                  [id]="column.id"
                  (onDelete)="OnDelete($event)"
      ></app-colum>
    </div>

  </ng-container>
  </div>
</div>
